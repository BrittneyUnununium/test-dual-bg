<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Test Dual Backgrounds</title>

		<style type="text/css">

			* {
				margin: 0;
				padding: 0;
			}

		</style>

	</head>
	<body>

		<div style="background: url(bg2.jpg) repeat-x center bottom #000;"><div style="background: url(bg1.jpg) repeat-x center top;">
			<div id="test" style="width: 800px; background-color: #fff; margin: 0 auto;"></div>
		</div></div>

		<script type="text/javascript">

			var e = document.getElementById('test');
			setInterval(function() {e.style.height = (e.offsetHeight + 10) + 'px';}, 100);

		</script>

	</body>
</html>
